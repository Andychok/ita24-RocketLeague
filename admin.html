    .form-control,

    .team-card {

    .team-card.active {

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const teamForm = document.getElementById('teamForm');
      const prevTeamButton = document.getElementById('prevTeam');
      const nextTeamButton = document.getElementById('nextTeam');
      const teamCards = document.querySelectorAll('.team-card');
      let currentTeamIndex = 0;

      // Funktion zum Anzeigen des aktuellen Teams
      function showTeam(index) {
        teamCards.forEach(card => card.classList.remove('active'));
        teamCards[index].classList.add('active');
      }

      // Event Listener für "Vorheriges Team" Button
      prevTeamButton.addEventListener('click', function () {
        currentTeamIndex = (currentTeamIndex - 1 + teamCards.length) % teamCards.length;
        showTeam(currentTeamIndex);
      });

      // Event Listener für "Nächstes Team" Button
      nextTeamButton.addEventListener('click', function () {
        currentTeamIndex = (currentTeamIndex + 1) % teamCards.length;
        showTeam(currentTeamIndex);
      });

      // Funktion zum Anzeigen des Popups
      function showPopup() {
        alert('Änderungen wurden übernommen!');
      }

      teamForm.addEventListener('submit', function (event) {
        event.preventDefault();

        // Teamdaten sammeln
        const teamData = [];
        for (let i = 1; i <= 16; i++) {
          const teamName = document.getElementById(`team${i}Name`).value;
          const teamColor = document.getElementById(`team${i}Color`).value;
          const spieler1 = document.querySelector(`#teamForm .card:nth-child(${i}) .form-control:nth-child(1)`).value;
          const spieler2 = document.querySelector(`#teamForm .card:nth-child(${i}) .form-control:nth-child(2)`).value;
          const spieler3 = document.querySelector(`#teamForm .card:nth-child(${i}) .form-control:nth-child(3)`).value;

          teamData.push({
            name: teamName,
            color: teamColor,
            mitglieder: [spieler1, spieler2, spieler3]
          });
        }

        // Teamdaten in localStorage speichern
        localStorage.setItem('teamData', JSON.stringify(teamData));

        // Popup anzeigen
        showPopup();

        // Hier bleibe ich auf der Admin-Seite, damit der Benutzer weitere Änderungen vornehmen kann
      });
    });
  </script>
